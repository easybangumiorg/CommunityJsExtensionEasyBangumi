name: parse2publish

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      # 签出当前仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 签出website仓库
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          repository: easybangumiorg/website
          path: website

      # 安装依赖
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
            enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      # 运行解析器
      - name: Run parser
        run: uv run parse --from "./extensions" --to "./repository/v2"

      # 复制文件，如果对应文件夹不存在则创建
      - name: Copy files
        run: |
          mkdir -p website/src/.vuepress/public/repository/v2/
          cp -r ./repository/v2/* website/src/.vuepress/public/repository/v2/

      # 提交更改
      - name: Commit changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add website/src/.vuepress/public/repository/v2
          git commit -m "Update repository" || echo "No changes to commit"
          git push
