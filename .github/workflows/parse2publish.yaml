name: parse2publish

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  main:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      # 签出当前仓库
      - name: Checkout code
        uses: actions/checkout@v4

      # 安装依赖
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
            enable-cache: true

      - name: Install the project
        run: uv sync --locked --all-extras --dev

      # 运行解析器
      - name: Run parser
        run: uv run ebjer parse --from "./extensions" --to "./repository/v2"

      # 提交更改
      - name: Deploy to publish
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ./repository
          repository-name: easybangumiorg/website
          target-folder: src/.vuepress/public
          commit-message: Update repository
          token: ${{ secrets.WEBSITE_TOKEN }}
          # 测试
          dry-run: true
